<html>
  <head>
    <title>Starting</title>
    <style>
      .center {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 5%;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      // The url to probe.
      var url = "{{ url }}";
      // The icon of the application.
      var icon = "{{ icon }}";
      // The name of the app.
      var app_name = "{{ name }}";
      // Number of attempts we've made.
      var attempts = 0;
      // Maximum number of attempts allowed.
      var max_attempts = 30;
      function connect () {
	  // Probe the url until it's ready or we run out of attempts.
	  $.getJSON ({
	      url: "/probe?url=" + url
	  }).done(function( data ) {
	      // We got a result. Figure it out.
	      console.log( "-- connect to service result:", data);
	      if (data.status == "ok") {
		  // The probe returned an ok. The network connection succeeded. Redirect.
		  window.location = "{{ url }}";
	      } else {
		  // The service is still not up. 
		  if (attempts < max_attempts) {
		      // Pause, then try to connect again.
		      setTimeout (connect, 2000);
		      attempts++;
		  } else {
		      // We're out of attempts and the service is not there. Fail.
		      $('main').html ("Failed to load " + app_name);
		  }
	      }
	  }).fail (function (error) {
	      // Log errors.
	      console.log (error);
	  });
      }
      // Invoke connect to get started.
      connect ();
    </script>
  </head>
  <body style="background-color: #E5E4E2;">
    <div id="main">
      <p style="text-align: center">Connecting to {{ name }}</p>
      <!--
      <image src="/static/images/loading.gif" class="center"></image>
      -->
      <image src="{{ icon }}" class="center"></image>
    </div>
  </body>
</html>
