# Generated by Tycho {{ now() }}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ service.name }}
    username: {{ system.username }}
    executor: tycho
    tycho-app: {{ system.name }}
    tycho-guid: {{ system.identifier }}
    conn_string: {{ system.conn_string }}
  ownerReferences:
  - apiVersion: apps/v1
    controller: true
    kind: Deployment
    name: {{ create_deployment_api_response.metadata.name }}
    uid: {{ create_deployment_api_response.metadata.uid }}
  name: {{ service.name }}
  {% if system.amb %}
  annotations: 
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name: {{system.name}}-mapping
      {% if system.ambassador_id|length > 0 %}
      ambassador_id: {{ system.ambassador_id }}
      {% endif %}
      prefix: /private/{{system.system_name}}/{{system.username}}/{{system.identifier}}/{{system.conn_string}}
      service: {{system.name}}:{{system.system_port}}
      {% if system.dev_phase != 'dev' %}
      headers:
          REMOTE_USER: {{system.username}}
      {% endif %}
      {% if system.proxy_rewrite.enabled == True %}
      {% if system.proxy_rewrite.target == None %}
      rewrite: /private/{{system.system_name}}/{{system.username}}/{{system.identifier}}/{{system.conn_string}}
      {% else %}
      rewrite: {{ system.proxy_rewrite.target }}
      add_response_headers:
        X-Original-Path: /private/{{system.system_name}}/{{system.username}}/{{system.identifier}}/{{system.conn_string}}
      {% endif %}
      {% endif %}
      retry_policy:
        retry_on: gateway-error
        num_retries: 10
      bypass_auth: true
      timeout_ms: 300000
      idle_timeout_ms: 500000
      connect_timeout_ms: 500000
      use_websocket: true
   {% endif %} 
resourceversion: v1
spec:
  {% if system.amb %}
  type: ClusterIP
  {% else %}
  type: LoadBalancer
  {% endif %}
  selector:
    name: {{ system.name }}
  ports:
  {% for container in system.containers %}
  {% if container.name == service.name_noid %}
  {% for port in container.ports %}
  - name: port-{{ loop.index }}
    port: {{ container.ports[loop.index-1]['containerPort'] }}
    protocol: TCP
    targetPort: {{ container.ports[loop.index-1]['containerPort'] }}
  {% endfor %}
  {% endif %}
  {% endfor %}
